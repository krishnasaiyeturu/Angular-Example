<div class="col-md-4 offset-4 card" id="ed">
  <div class="card-body">
    <h1 class="text-center display-3">Login</h1>
    <form action="" #form="ngForm" (ngSubmit)="submit(form)">
      <div class="form-group">
        <label for="login">User Name</label>
        <input
          #username="ngModel"
          (change)="checkModel(username)"
          required
          minlength="3"
          pattern="[A-Za-z]{8,}"
          ngModel
          name="login"
          type="text"
          class="form-control"
          placeholder="enter username...."
        />
        <div *ngIf="username.touched && username.invalid" class="text-danger">
          <p *ngIf="username.errors.required">username is required</p>
          <p *ngIf="username.errors.minlength">
            required more than 3 characters
          </p>
          <p *ngIf="username.errors.pattern">username not matched</p>
        </div>
      </div>
      <div class="form-group">
        <label for="login">Password</label>
        <input
          ngModel
          #password="ngModel"
          required
          name="password"
          type="password"
          class="form-control"
          placeholder="enter password"
        />
        <p *ngIf="password.touched && password.invalid" class="text-danger">
          Invalid password
        </p>
      </div>
      <div class="form-group">
        <button
          class="btn btn-primary  btn-block "
          type="submit"
          [disabled]="!form.valid"
        >
          login
        </button>
      </div>
    </form>
  </div>
</div>
